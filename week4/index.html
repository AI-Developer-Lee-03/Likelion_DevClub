<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>만 나이 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

</head>

<body>

    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
            <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
                당신을 나이 앞에서 당당해지게! <br>
                만 나이를 알려드립니다.
            </h1>

            <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
                밥을 먹는 순간은 무척 행복하지만..<br>
                나이를 먹는 순간은 무척이나 슬프죠. <br>
                우리, 만 나이로 한 살이라도 줄여볼까요?<br>
                조금이라도 당당해져 봅시다!
            </p>


            <div>
                <label for="birthday" class="text-sm font-bold">생년월일</label>

                <div class="relative mt-1">
                    <input type="date" id="birthday"
                        class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm" />
                </div>
            </div>

            <div>
                <label for="age" class="text-sm font-bold"></label>

                <div class="relative mt-1" id="result">

                </div>
            </div>

            <button id="submit" class="block w-full rounded-lg bg-indigo-600 mt-8 px-5 py-3 text-sm font-medium text-white">
                제출하기
            </button>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
